<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>MOSAC 後台管理 - 用戶管理</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/images/m.png" alt="MOSAC Logo">
            </div>
            <div class="current-path">
                <i class="fas fa-home"></i> 目前位置：用戶管理
            </div>
            <div class="datetime">
                <span id="current-time"></span>
            </div>
        </header>
        
        <nav class="sidebar">
            <div class="user-info">
                <img src="/images/profile.png" alt="User Avatar" class="avatar">
                <p>@@@單位</p>
                <p class="welcome">WEI 歡迎登入！</p>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">用戶管理 <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">權限管理 <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">群組管理 <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">諮詢管理 <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">點數管理 <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">資訊管理 <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">遊戲管理 <i class="fas fa-chevron-down"></i></a></li>
            </ul>
        </nav>
        
        <main class="content">
            <div class="content-header">
                <h1>用戶管理</h1>
                <div class="actions">
                    <button class="btn-add"><i class="fas fa-plus"></i> 新增用戶</button>
                    <button class="btn-delete"><i class="fas fa-trash"></i> 刪除用戶</button>
                    <button class="btn-excel">Excel 匯入</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="btn-search">查詢</button>
            </div>
            <table class="user-table">
                <!-- Table headers and content here -->
            </table>
            <div class="pagination">
                <!-- Pagination controls here -->
            </div>
        </main>
    </div>
    
    <footer>
        <a href="/logout" class="logout"><i class="fas fa-sign-out-alt"></i> 登出</a>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
